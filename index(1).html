<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Лаба: 1</title>
</head>
<body>
    <h2>Ответ:</h2>
    <script type="text/javascript">
        var n = Number(prompt("Введите число n:"));
        var x = Number(prompt("Введите переменную х, которая меньше 1:"));
        var i = 0;
        for(var a=0; a<=n; a++){
            i=i+((x**((2*n)+1))/((2*n)+1));
        }
        document.writeln(i);
    </script>
</body>
</html>
